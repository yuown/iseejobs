<div ng-controller='YuownLoginController' class='well'>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link" ng-click="showLogin()">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" ng-submit="login()" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Enter Username" ng-model="user.username" title="Enter Username" required />
									</div>
									<div class="form-group">
										<input type="password" class="form-control" placeholder="Enter Password" ng-model="user.password" title="Enter Password" required />
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
